<div class="book-detail-container" *ngIf="book">
    <h2>{{book.title}}</h2>
    <i>{{book._id}}</i><br>
    <i>{{book.price}}</i><br>
    <i>{{book.pages}}</i><br>


 
    <h3>Publication house details</h3>
    <i>Name: {{book.publicationHouseId?.name}}</i> <br>
    <i>Ratings: {{book.publicationHouseId?.ratings}}</i><br> 
    <i>Estd: {{book.publicationHouseId?.eastablishmentDate}}</i><br>
  </div>
