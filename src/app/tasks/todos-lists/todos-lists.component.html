<div class="todo-list-container">
    <table *ngIf="todosService.todos.length; else noTaskSection" >
        <tbody>
            <tr *ngFor="let todo of todosService.todos">
                <td>
                    <input type="checkbox" [(ngModel)]="todo.isDone" class="t-newTodo">
                    <!-- {{todo.isDone}} -->
                </td>
                <td>
                    {{todo.title | capitalize}} ({{todo.createdDate | date : ('dd-MM-yyyy')}})
                </td>
            </tr>
            <!-- <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>
                    Program in python (20/11/2021)
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>
                    Go Cricket (31/12/2022)
                </td>
            </tr> -->
        </tbody>
    </table>
    <ng-template #noTaskSection>
        <div class="empty">
            No Task Scheduled Yet
        </div>
    </ng-template>
    <div class="action-area" *ngIf="todosService.todos.length" class="t-actionArea" >
        <!-- <button [disabled]="isButtonDisabled" >Finish completed todos</button>
        <span> ( {{isCheck}} ) </span> -->
        <button [disabled]="isCheck===0" (click)="done()">Finish completed todos</button>
        <span> ( {{isCheck}} ) </span>
    </div>
</div>
